specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: X404Hub
    network: goerli
    source:
      address: "0x6DE5881F292b5131825c44F2a2DDA09D4Fb8d496"
      abi: X404Hub
      startBlock: 10632640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
        - X404Created
      abis:
        - name: X404Hub
          file: ./abis/X404Hub.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: X404Created(indexed address,indexed address,indexed address,uint256)
          handler: handleX404Created
      file: ./src/x-404-hub.ts
